<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// es5的方法-----------------------------------------
			// 核心机制是对象中比如5:true和"5":true是一样的
			var arr = [5,'5',5,2,"2",2,1,3];
			function arrOnly(arr){
				var obj = {}
				var brr = []
				for(var i=0; i<arr.length; i++){
					if(!obj[arr[i]]){//如果obj里面没有的话为underfiled，取反就是ture
						obj[arr[i]] = true
						brr.push(Number(arr[i]))  //如果需要统一成数字类型
					}
				}
				return brr
			}
			console.log(arrOnly(arr))
			
			// es6的方法------------------------------------------------
			var set = new Set(arr);//这个方法不能去除同值不同类型的
			console.log(set);
		</script>
	</body>
</html>
